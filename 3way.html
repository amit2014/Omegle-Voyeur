<html>
<head>
	<title>Omegle Voyeur</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script language="javascript" src="prototype.js"></script>
	<script language="javascript" src="omegle.js"></script>
	<script language="javascript">
		var p1,p2;
		window.onload = function() {
			p1 = new OmegleConnection('td_chat_1','red');
			p2 = new OmegleConnection('td_chat_2','green');
			p3 = new OmegleConnection('td_chat_3','blue');
			p1.setPartner(p2);
			p2.setPartner(p3);
			p3.setPartner(p1);
		};
	</script>
</head>
<body>
<table id='table_events' border=1>
	<tr>
		<td>Id</td>
		<td>Status</td>
	<!--	<td>Message</td> -->
	</tr>
</table>
<table id='table_chat' border=1>
	<tr class='header'>
		<td>Stranger 1's View</td>
		<td>Stranger 2's View</td>
		<td>Stranger 3's View</td>
	</tr>
	<tr class='chat_content'>
		<td id='td_chat_1'></td>
		<td id='td_chat_2'></td>
		<td id='td_chat_3'></td>
	</tr>
</table>
</html>
