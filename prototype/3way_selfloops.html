<html>
<head>
	<title>Omegle Voyeur</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script language="javascript" src="prototype.js"></script>
	<script language="javascript" src="omegle.js"></script>
	<script language="javascript">
		window.onload = function() {
			connections = [
				new OmegleConnection('td_chat_1','red'),
				new OmegleConnection('td_chat_2','green'),
				new OmegleConnection('td_chat_3','blue')
			];
			for (var i = 0; i < 3; i++) {
				for (var j = 0; j < 3; j++) {
					//if (i == j) continue;
					connections[i].addPartner(connections[j]);
				}
			}
		};
	</script>
</head>
<body>
<table id='table_events' border=1>
	<tr>
		<td>Id</td>
		<td>Status</td>
	<!--	<td>Message</td> -->
	</tr>
</table>
<table id='table_chat' border=1>
	<tr class='header'>
		<td>Stranger 1's View</td>
		<td>Stranger 2's View</td>
		<td>Stranger 3's View</td>
	</tr>
	<tr class='chat_content'>
		<td id='td_chat_1'></td>
		<td id='td_chat_2'></td>
		<td id='td_chat_3'></td>
	</tr>
</table>
</html>
